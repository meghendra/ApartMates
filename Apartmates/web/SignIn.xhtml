<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <!-- Do not enter tags before the composition line since they are ignored by JSF -->

    <!-- This page is constructed based on the siteTemplate -->
    <ui:composition template="template/siteTemplate.xhtml">
        <ui:define name="title">
            <!-- Set the page title -->
            <h:outputText value="Sign In"></h:outputText>
        </ui:define>

        <!-- Create the content for this page below -->
        <ui:define name="editableContent">
            <div align="center" style="width:70%; margin:0 auto;">
                <h2>Sign In</h2>
                <h:form>
                    <div align="center">
                        <!-- Error messages will be shown here if any  -->
                        <p:messages showIcon="false"/>
                        <h:outputLabel value="#{RoommateController.statusMessage}" style="font-family: Arial, Helvetica, sans-serif; 
                                       font-size: 12pt; font-style: normal; font-weight: normal; color: #FF0000;"/>
                    </div>
                    <p:panelGrid columns="2" columnClasses="columnOne, columnTwo">

                        <h:outputLabel value="Email:" for="email" />
                        <p:inputText id="email" value="#{RoommateController.loginEmail}" required="true" 
                                     requiredMessage="#{bundle.CreateRoommateRequiredMessage_email}" label="Email">
                        </p:inputText>

                        <h:outputLabel value="Password:" for="password" />
                        <h:inputSecret id="password" value="#{RoommateController.loginPassword}"
                                       requiredMessage="Password field is required!" label="Password" />

                    </p:panelGrid>
                    <br/>
                    <p:commandButton id="login" value="Sign In" action="#{RoommateController.loginRoommate()}" ajax="false" icon="fa fa-sign-in" styleClass="commandButton"/> &nbsp;&nbsp;
                    <p:commandButton id="retrieve" value="Forgot Password" action="#{RoommateController.resetPassword()}" ajax="false" icon="fa fa-key" styleClass="commandButton"/>&nbsp;&nbsp;
                    <p:button outcome="index" value="Back" icon="fa fa-ban" styleClass="commandButton"></p:button>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
    <!-- Do not enter tags after the composition line since they are ignored by JSF -->

</html>
