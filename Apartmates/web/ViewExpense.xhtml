<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"       xmlns:h="http://java.sun.com/jsf/html"       xmlns:ui="http://java.sun.com/jsf/facelets"       xmlns:p="http://primefaces.org/ui" >    <ui:composition>        <p:dialog id="ExpenseViewDlg" widgetVar="ExpenseViewDialog" modal="true" resizable="false"                   appendTo="@(body)" header="View Expense">            <h:form id="ExpenseViewForm" styleClass="ui-datatable-data">                <h:panelGroup id="display">                    <p:panelGrid columns="2" columnClasses="columnOne, columnTwo" rendered="#{expenseController.selectedExpense != null}">                        <h:outputText value="Expense name :"/>                        <h:outputText value="#{expenseController.selectedExpense.expenseName}" title="Expense name :"/>                        <h:outputText value="Amount :"/>                        <h:outputText value="#{expenseController.selectedExpense.expenseAmount}" title="Expense Amount :"/>                        <h:outputText value="Split with :" />                        <p:dataList value="#{expenseController.getRoommateNamesByIDs()}" var="lendee" type="definition" style="border: none">                            #{lendee}                        </p:dataList>                        <h:outputText value="Settled :"/>                        <h:outputText value="#{expenseController.selectedExpense.expenseIsSettled}" title="Expense Settled :"/>                        <h:outputText value="Location :"/>                        <h:outputText value="#{expenseController.selectedExpense.expenseLocation}" title="Expense Location :"/>                        <h:outputText value="Additional Details :"/>                        <h:outputText value="#{expenseController.selectedExpense.expenseDetails}" title="Expense Details :"/>                        <h:outputText value="Time :"/>                        <h:outputText value="#{expenseController.selectedExpense.expenseTimestamp}" title="Time :"/>                    </p:panelGrid>                </h:panelGroup>                <h:panelGroup>                    <p:spacer height="10"/>                    <div align="center">                        <!-- CLOSE button -->                        <p:commandButton value="Back" onclick="ExpenseViewDialog.hide()"                                          icon="fa fa-step-backward" styleClass="commandButton" />                    </div>                </h:panelGroup>            </h:form>        </p:dialog>    </ui:composition></html>
