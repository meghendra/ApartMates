<?xml version="1.0" encoding="UTF-8"?><!--Created by Soumya Vundekode on 2016.12.11 Copyright Â© 2016 Soumya Vundekode. All rights reserved.--><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"       xmlns:h="http://java.sun.com/jsf/html"       xmlns:ui="http://java.sun.com/jsf/facelets"       xmlns:p="http://primefaces.org/ui"       xmlns:f="http://xmlns.jcp.org/jsf/core"       xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">    <!-- Do not enter tags before the composition line since they are ignored by JSF -->    <ui:composition>        <p:dialog id="ExpenseCreateDlg" widgetVar="ExpenseCreateDialog" modal="true" resizable="true"                   appendTo="@(body)" header="Add a new expense">            <h:form id="ExpenseCreateForm" styleClass="ui-datatable-data">                <h:panelGroup id="display">                    <p:panelGrid columns="2" columnClasses="columnOne, columnTwo">                        <p:outputLabel value="Name : " for="expenseName" />                        <p:inputText id="expenseName" value="#{expenseController.expenseName}" required="true" styleClass="accountInputTextField"                                     requiredMessage="Name is required" label="Expense Name">                            <f:validateLength minimum="2" />                        </p:inputText>                           <p:outputLabel value="Amount ($) : " for="expenseAmount" />                        <p:inputText id="expenseAmount" value="#{expenseController.expenseAmount}" required="true" styleClass="accountInputTextField"                                     requiredMessage="Amount is required" label="Expense Amount">                            <f:converter converterId="javax.faces.BigDecimal" />                        </p:inputText>                        <p:outputLabel for="selectLendees" value="Split with : " />                        <p:selectManyMenu id="selectLendees" value="#{expenseController.selectedRoommates}" var="roommate" required="true" showCheckbox="true"                                           converter="roommateConverter" requiredMessage="Select atleast 1 roommate">                            <f:selectItems value="#{RoommateController.apartmentRoommatesButMe}" var="r" itemValue="#{r}"                                           itemLabel="#{r.firstName}"/>                            <p:column>                                <p:outputLabel value="#{roommate.firstName}"></p:outputLabel>                            </p:column>                        </p:selectManyMenu>                        <p:outputLabel value="Expense Location :" for="expenseLocation" />                        <p:inputText id="expenseLocation" value="#{expenseController.expenseLocation}" required="false" styleClass="accountInputTextField"                                     label="Expense Location">                        </p:inputText>                        <p:outputLabel value="Expense Details :" for="expenseDetails" />                        <p:inputText id="expenseDetails" value="#{expenseController.expenseDetails}" required="false" styleClass="accountInputTextField"                                     label="Any additional Details">                                                    </p:inputText>                           <p:outputLabel for="expenseIsSettled" value="Settled already : " />                        <p:selectOneRadio id="expenseIsSettled" value="#{expenseController.expenseIsSettled}" >                            <f:selectItem itemLabel="Yes" itemValue="Yes"/>                            <f:selectItem itemLabel="No" itemValue="No" />                        </p:selectOneRadio>                    </p:panelGrid>                </h:panelGroup>                <h:panelGroup>                    <p:spacer height="10"/>                    <div align="center">                        <p:commandButton actionListener="#{expenseController.createExpense()}" value="Add"                                          styleClass="commandButton" icon="fa fa-plus" ajax="false"                                         update="display,:ExpenseListForm:expenselist,:growl"                                          oncomplete="handleSubmit(args,'ExpenseCreateDialog');"/>                        &nbsp;                        <p:commandButton value="BAck" onclick="PF('ExpenseCreateDialog').hide()"                                             styleClass="commandButton" icon="fa fa-ban" />                    </div>                </h:panelGroup>            </h:form>        </p:dialog>    </ui:composition></html>
