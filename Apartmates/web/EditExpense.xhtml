ern="^[-+]?[0-9]*\.?[0-9]{1,2}+$" /> -->                        </p:inputText>                        <p:outputLabel for="selectLendees" value="Split with : " />                        <p:selectManyMenu id="selectLendees" value="#{expenseController.selectedRoommates}" var="roommate" required="true" showCheckbox="true"                                           converter="roommateConverter" requiredMessage="Select atleast 1 roommate">                            <f:selectItems value="#{RoommateController.apartmentRoommatesButMe}" var="r" itemValue="#{r}"                                           itemLabel="#{r.firstName}"/>                            <p:column>                                <p:outputLabel value="#{roommate.firstName}"></p:outputLabel>                            </p:column>                        </p:selectManyMenu>                        <p:outputLabel value="Expense Location :" for="expenseLocation" />                        <p:inputText id="expenseLocation" value="#{expenseController.selectedExpense.expenseLocation}" required="false" styleClass="accountInputTextField"                                     label="Expense Location">                        </p:inputText>                        <p:outputLabel value="Expense Details :" for="expenseDetails" />                        <p:inputText id="expenseDetails" value="#{expenseController.selectedExpense.expenseDetails}" required="false" styleClass="accountInputTextField"                                     label="Any additional Details">                                                    </p:inputText>                           <p:outputLabel for="expenseIsSettled" value="Settled already : " />                        <p:selectOneRadio id="expenseIsSettled" value="#{expenseController.selectedExpense.expenseIsSettled}" >                            <f:selectItem itemLabel="Yes" itemValue="Yes"/>                            <f:selectItem itemLabel="No" itemValue="No" />                        </p:selectOneRadio>                    </p:panelGrid>                </h:panelGroup>                <h:panelGroup>                    <p:spacer height="10"/>                    <div align="center">                        <!-- SAVE button -->                        <p:commandButton actionListener="#{expenseController.updateExpense()}" value="Save"                                          styleClass="commandButton" icon="fa fa-pencil" ajax="false"                                         update="display,:ExpenseListForm:datalist,:growl"                                          oncomplete="handleSubmit(args,'ExpenseEditDialog');"/>                        &nbsp;                        <!-- CANCEL button -->                        <p:commandButton value="Cancel" onclick="PF('ExpenseEditDialog').hide()"                                             styleClass="commandButton" icon="fa fa-ban" />                    </div>                </h:panelGroup>            </h:form>        </p:dialog>    </ui:composition></html>
